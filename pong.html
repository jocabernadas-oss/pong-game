<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong 2 Jogadores</title>

<style>
    body { 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    canvas {
        border: 1px solid #fff;
    }
</style>
</head>

<body>

<canvas id="pong" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById('pong');
const context = canvas.getContext('2d');

// Paddles
const paddleWidth = 10;
const paddleHeight = 100;
const paddleSpeed = 6;

const player = {
    x: 0,
    y: canvas.height / 2 - paddleHeight / 2,
    width: paddleWidth,
    height: paddleHeight,
    color: 'white',
    score: 0
};

const opponent = {
    x: canvas.width - paddleWidth,
    y: canvas.height / 2 - paddleHeight / 2,
    width: paddleWidth,
    height: paddleHeight,
    color: 'white',
    score: 0
};

// Ball
const ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 10,
    velocityX: 4,
    velocityY: 4,
    color: 'white'
};

// Teclas pressionadas
const keys = {};

document.addEventListener('keydown', (e) => {
    keys[e.key] = true;
});

document.addEventListener('keyup', (e) => {
    keys[e.key] = false;
});

// Draw
function draw() {
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Linha do meio
    context.fillStyle = "white";
    context.fillRect(canvas.width / 2 - 1, 0, 2, canvas.height);

    // Player
    context.fillRect(player.x, player.y, player.width, player.height);

    // Opponent
    context.fillRect(opponent.x, opponent.y, opponent.width, opponent.height);

    // Ball
    context.beginPath();
    context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    context.fill();

    // Score
    context.font = "20px Arial";
    context.fillText(player.score, canvas.width / 4, 40);
    context.fillText(opponent.score, 3 * canvas.width / 4, 40);
}

// Update
function update() {

    // Movimento Player 1 (W / S)
    if (keys['w'] && player.y > 0) {
        player.y -= paddleSpeed;
    }
    if (keys['s'] && player.y + player.height < canvas.height) {
        player.y += paddleSpeed;
    }

    // Movimento Player 2 (Setas)
    if (keys['ArrowUp'] && opponent.y > 0) {
        opponent.y -= paddleSpeed;
    }
    if (keys['ArrowDown'] && opponent.y + opponent.height < canvas.height) {
        opponent.y += paddleSpeed;
    }

    // Movimento da bola
    ball.x += ball.velocityX;
    ball.y += ball.velocityY;

    // Colisão topo/fundo
    if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.velocityY = -ball.velocityY;
    }

    // Colisão com paddles
    let currentPaddle = (ball.x < canvas.width / 2) ? player : opponent;

    if (
        ball.x - ball.radius < currentPaddle.x + currentPaddle.width &&
        ball.x + ball.radius > currentPaddle.x &&
        ball.y > currentPaddle.y &&
        ball.y < currentPaddle.y + currentPaddle.height
    ) {
        ball.velocityX = -ball.velocityX;
    }

    // Pontuação
    if (ball.x - ball.radius < 0) {
        opponent.score++;
        resetBall();
    }

    if (ball.x + ball.radius > canvas.width) {
        player.score++;
        resetBall();
    }
}

// Reset
function resetBall() {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.velocityX = -ball.velocityX;
}

// Loop
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();

</script>
</body>
</html>
