<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10, paddleHeight = 100;
        const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: 'white', score: 0 };
        const opponent = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: 'white', score: 0 };

        // Create the pong ball
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speed: 4, velocityX: 4, velocityY: 4, color: 'white' };

        // Draw everything
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Draw paddles
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);
            context.fillStyle = opponent.color;
            context.fillRect(opponent.x, opponent.y, opponent.width, opponent.height);
            // Draw ball
            context.fillStyle = ball.color;
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);
            context.fill();
            // Draw scores
            context.font = '20px Arial';
            context.fillText(player.score, canvas.width / 4, canvas.height / 5);
            context.fillText(opponent.score, 3 * canvas.width / 4, canvas.height / 5);
        }

        // Update game objects
        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;
            // Ball collision with top and bottom
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }
            // Ball collision with paddles
            let playerPaddle = (ball.x < canvas.width / 2) ? player : opponent;
            if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.velocityX = -ball.velocityX;
            } else if (ball.x + ball.radius > opponent.x && ball.y > opponent.y && ball.y < opponent.y + opponent.height) {
                ball.velocityX = -ball.velocityX;
            }
            // Scoring
            if (ball.x - ball.radius < 0) {
                opponent.score++; // Player missed
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++; // Opponent missed
                resetBall();
            }
        }

        // Reset ball position
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;
        }

        // Player control
        document.addEventListener('mousemove', (event) => {
            let rect = canvas.getBoundingClientRect();
            player.y = event.clientY - rect.top - player.height / 2;
        });

        // Game loop
        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
